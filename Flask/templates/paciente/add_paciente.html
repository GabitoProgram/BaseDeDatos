{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center"">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="{{ url_for('pacientes.add_paciente') }}" method="POST">
                <h4 class="mb-3">Añadir Nuevo Paciente</h4>
                <div class="form-group mb-2">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group mb-2">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group mb-2">
                    <label for="Teléfono">Teléfono</label>
                    <input type="tel" name="Teléfono" class="form-control" placeholder="Teléfono" required>
                </div>
                <div class="form-group mb-2">
                    <label for="FechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" name="FechaNacimiento" class="form-control" max="{{ 'today' | date('Y-m-d') }}" required>
                </div>
                <div class="form-group mb-2">
                    <label for="Género">Género</label>
                    <input type="text" name="Género" class="form-control" placeholder="Género" required>
                </div>
                <div class="form-group mb-2">
                    <label for="Dirección">Dirección</label>
                    <input type="text" name="Dirección" class="form-control" placeholder="Dirección" required>
                </div>
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
