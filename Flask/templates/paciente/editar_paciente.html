{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="/update/{{ paciente.ID_P }}" method="POST">
                <h4 class="mb-3">Actualizar Paciente</h4>
                <div class="form-group mb-3">
                    <input type="text" name="Nombre" class="form-control" placeholder="Nombre" value="{{ paciente.Nombre }}" required>
                </div>
                <div class="form-group mb-3">
                    <input type="email" name="Email" class="form-control" placeholder="Email" value="{{ paciente.Email }}" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="Teléfono" class="form-control" placeholder="Teléfono" value="{{ paciente.Teléfono }}" required>
                </div>
                <div class="form-group mb-3">
                    <input type="date" name="FechaNacimiento" class="form-control" value="{{ paciente.FechaNacimiento }}" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="Género" class="form-control" placeholder="Género" value="{{ paciente.Género }}" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="Dirección" class="form-control" placeholder="Dirección" value="{{ paciente.Dirección }}" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
