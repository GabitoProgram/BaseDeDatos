<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Citas Médicas con Recordatorios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='ico.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Dosis:600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <h3>Sistema de gestion de citas medicas</h3>
    <div class="sidebar">
        <a href="{{ url_for('pacientes.home') }}" class="{% if request.path == url_for('pacientes.home') %} active {% endif %}"><i class="fas fa-users"></i> Pacientes</a>
        <a href="{{ url_for('doctores.home') }}" class="{% if request.path == url_for('doctores.home') %} active {% endif %}"><i class="fas fa-user-md"></i> Doctores</a>
        <a href="{{ url_for('citas.home') }}" class="{% if request.path == url_for('citas.home') %} active {% endif %}"><i class="fas fa-calendar-alt"></i> Citas</a>
        <a href="{{ url_for('recordatorios.home') }}" class="{% if request.path == url_for('recordatorios.home') %} active {% endif %}"><i class="fas fa-bell"></i> Recordatorios</a>
        <a href="#" class="laravel-link"><i class="fab fa-laravel"></i> Laravel</a>
        <a href="#" class="codeigniter-link"><i class="fas fa-cogs"></i> CodeIgniter</a>
        <a href="#" class="flask-link"><i class="fas fa-flask"></i> Flask</a>
    </div>

    <div class="main-content">
        <div class="container pt-4">
            {% block body %}
            {% endblock %}
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('closed');
            document.querySelector('.main-content').classList.toggle('expanded');
            document.querySelector('.titulo').classList.toggle('expanded');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='java.js') }}"></script>
</body>
</html>
