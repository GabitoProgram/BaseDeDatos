{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="{{ url_for('citas.add_cita') }}" method="POST">
                <h4 class="mb-3">AÃ±adir Nueva Cita</h4>
                <div class="form-group">
                    <label for="ID_D">Doctor</label>
                    <select name="ID_D" class="form-control" required>
                        {% for doctor in doctores %}
                        <option value="{{ doctor.ID_D }}">{{ doctor.Nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="ID_P">Paciente</label>
                    <select name="ID_P" class="form-control" required>
                        {% for paciente in pacientes %}
                        <option value="{{ paciente.ID_P }}">{{ paciente.Nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="FechaHora">Fecha y Hora</label>
                    <input type="datetime-local" name="FechaHora" class="form-control" required>
                </div>
                <div class="form-group mb-2">
                    <label for="Estado">Estado</label>
                    <input type="text" name="Estado" class="form-control" placeholder="Estado" required>
                </div>
                <div class="form-group mb-2">
                    <label for="Motivo">Motivo</label>
                    <input type="text" name="Motivo" class="form-control" placeholder="Motivo">
                </div>
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
