{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card card-body">
            <form action="{{ url_for('doctores.add_doctor') }}" method="POST">
                <h4 class="mb-3">Añadir Nuevo Doctor</h4>
                <div class="form-group mb-2">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group mb-2">
                    <label for="Especialidad">Especialidad</label>
                    <input type="text" name="Especialidad" class="form-control" placeholder="Especialidad" required>
                </div>
                <div class="form-group mb-2">
                    <label for="Email">Email</label>
                    <input type="email" name="Email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group mb-2">
                    <label for="Teléfono">Teléfono</label>
                    <input type="tel" name="Teléfono" class="form-control" placeholder="Teléfono" required>
                </div>
                <div class="form-group mb-2">
                    <label for="HorariosConsulta">Horarios de Consulta</label>
                    <input type="text" name="HorariosConsulta" class="form-control" placeholder="Horarios de Consulta" required>
                </div>
                <div class="form-group mb-2">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
