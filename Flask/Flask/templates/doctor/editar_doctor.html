{% extends 'layout.html' %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-body">
                <form action="{{ url_for('doctores.update', id=doctor.ID_D) }}" method="POST">
                <h4 class="mb-3">Actualizar Doctor</h4>
                <div class="form-group mb-3">
                    <input type="text" name="Nombre" class="form-control" placeholder="Nombre" value="{{ doctor.Nombre }}" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="Especialidad" class="form-control" placeholder="Especialidad" value="{{ doctor.Especialidad }}" required>
                </div>
                <div class="form-group mb-3">
                    <input type="email" name="Email" class="form-control" placeholder="Email" value="{{ doctor.Email }}" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="Teléfono" class="form-control" placeholder="Teléfono" value="{{ doctor.Teléfono }}" required>
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="HorariosConsulta" class="form-control" placeholder="Horarios de Consulta" value="{{ doctor.HorariosConsulta }}" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
